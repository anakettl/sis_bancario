<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Conta Especial</title>
</head>
<body>
<h1>Cadastrar Conta Especial</h1>

<form th:action="@{/contas_especiais/create}" th:method="post" th:object="${conta_especial}">
    <input type="hidden" id="id" th:field="*{id}"/>

    <label th:for="nome">Nome</label>
    <input th:type="text" id="nome" th:field="*{nome}" th:required="true" placeholder="maria da silva">

    <label th:for="cpf">Cpf</label>
    <input th:type="text" id="cpf" th:field="*{cpf}" th:required="true" placeholder="98745632145">

    <button th:type="submit">Cadastrar</button>

    <div th:if="${#fields.hasAnyErrors()}" th:each="err : ${#fields.errors()}">
        <div role="alert">
            <strong th:text="${err}"></strong>
            <button type="button" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</form>
</body>
</html>
